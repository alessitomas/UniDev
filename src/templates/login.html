<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{url_for('static', filename='imagens/logo_pagina.png')}}">
    <title>Fazer Login - UniDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content center-align">
                        <img src="{{url_for('static', filename='imagens/logo_unidev.png')}}" alt="Logo UniDev" class="logo">
                        <h2 class="center"> Seja bem-vindo!</h2>
                        <span class="card-title center">Faça login para continuar</span>
                        <form action="{{url_for('login')}}" method="POST">
                            <div class="input-field">
                                <input type="text" name="text" id="text">
                                <label for="text">ID</label>
                            </div>

                            <br>

                            <span class="register"> Não possui uma conta?<a href="../user">Cadastre-se</a></span>

                            <br><br><br>

                            <button class="btn waves-effect waves-light indigo" type="submit" name="action">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</body>
