        <section class="login">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">

                        <form  class="login-form" id="form-login" action="../cursos">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>

                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="senha"><i class="zmdi zmdi-email"></i></label>
                                <input            
                                type="password"
                                class="form-control"
                                id="senha"
                                name="senha"
                                placeholder="Senha"/>
                            </div>
                           
                            <div class="form-group form-button">
                                <input  type="submit" name="login" id="login" class="form-submit" value="Login"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{url_for('static', filename='images/teste1.png')}}" alt="sing up image"></figure>

                    </div>
                </div>
            </div>
